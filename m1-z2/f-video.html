<!-- https://caniuse.com/?search=video -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>video</title>
  </head>
  <body>
    <!-- http://techslides.com/demos/sample-videos/small.webm -->
    <!-- https://images.pexels.com/photos/595804/pexels-photo-595804.jpeg?w=640 -->
    <!-- https://www.w3schools.com/html/html5_video.asp -->
    <video
      src="http://techslides.com/demos/sample-videos/small.webm"
      poster="https://images.pexels.com/photos/595804/pexels-photo-595804.jpeg?w=640"
      controls
      width="320"
      muted
      preload="auto"
    ></video>
    <!-- preload=none|metadata|auto -->
    <!-- loop -->
    <!-- autoplay -->

    <video poster="" controls>
      <source
        src="http://techslides.com/demos/sample-videos/small.ogg"
        type="video/ogg"
      />
      <source
        src="http://techslides.com/demos/sample-videos/small.webm"
        type="video/webm"
      />
      <source
        src="http://techslides.com/demos/sample-videos/small.mp4"
        type="video/mp4"
      />
    </video>
  </body>
</html>
