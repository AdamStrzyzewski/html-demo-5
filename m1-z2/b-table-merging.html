<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <!-- 4 kolumny -->
        <th rowspan="2">Cloud Service</th>
        <th colspan="3">Statistics</th>
        <!-- <th>Statistics</th> -->
        <!-- <th>Statistics</th> -->
      </tr>
      <tr>
        <!-- 4 kolumny -->
        <!-- <th>Cloud Service</th> -->
        <th>Users</th>
        <th>Visits</th>
        <th>Volume</th>
      </tr>
      <tr>
        <td>Google</td>
        <td>12000</td>
        <td>307000</td>
        <td>1000TB</td>
      </tr>
      <tr>
        <td>Amazon</td>
        <td>9000</td>
        <td>200500</td>
        <td>800TB</td>
      </tr>
    </table>
  </body>
</html>
