<!-- https://www.toptal.com/designers/htmlarrows/symbols/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>special chars</title>
  </head>
  <body>
    <p>©</p>
    <p>mnemokod/mnemonik: &copy;</p>
    <p>kod dziesiętny (dec): &#169;</p>
    <!-- A9(hex16) = 169(dec10) -->
    <p>kod szesnastkowy (hex): &#xA9;</p>
    <p>&#9731;</p>
    <p>&#9757;</p>
    <pre>
      <!-- < === less than -->
      <!-- > === greater than -->
      &lt;!--  otwarcie komentarza html
       --&gt;   zamknięcie komentarza html
      Znacznik &lt;span&gt; jest niesemantcznym znacznikiem liniowym
    </pre>
  </body>
</html>
